<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
  <title>记事本</title>
  <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css"/>
  <link rel="stylesheet" href="css/common.css"/>
</head>
<body>
<div id="editNoteP" data-role="page" data-theme="b">
  <div data-role="header" data-position="fixed">
    <a href="list.html" data-ajax="false" class="add">返回笔记列表</a>
    <h4>编辑记事</h4>
    <a href="javascript:" class="ui-btn-right add">更新笔记</a>
  </div>
  <div data-role="content">
    <label for="rdo-type">类型：</label>
    <fieldset data-role="controlgroup" id="rdo-type" data-mini="true" data-type="horizontal" style="padding:5px 0 0 0;margin:0;">
      <input type="radio" name="rdo-type" id="rdo-type-0" value="a"/>
      <label for="rdo-type-0" id="lbl-type-0">技术笔记</label>
      <input type="radio" name="rdo-type" id="rdo-type-1" value="b"/>
      <label for="rdo-type-1" id="lbl-type-1">生活笔记</label>
      <input type="hidden" id="hidtype" value="a"/>
    </fieldset>
    <label for="txt-title">标题：</label>
    <input type="text" name="txt-title" id="txt-title" value=""/>
    <label for="txta-content">正文：</label>
    <textarea name="txta-content" id="txta-content"></textarea>
  </div>
  <div data-role="footer"  data-position="fixed">
    <h1>&copy;2016 MAKED BY CAROLYNYXQ</h1>
  </div>
</div>

<script src="js/jquery-1.11.1.js"></script>
<script src="js/jquery.mobile-1.4.5.js"></script>
<script src="js/base.js"></script>
<script src="js/global.js"></script>
</body>
</html>
