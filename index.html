<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
  <title>jQueryMobile</title>
  <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css"/>
</head>
<body>
<!--登录页面，signIn-->
  <div id="signIn" data-role="page">
    <div data-role="header">
      <h1>欢迎登陆</h1>
    </div>
    <div data-role="content">
      <form id="signInfo" action="#" method="post">
        <div data-role="fieldcontain">
          <label class="ui-hidden-accessible" for="uname">用户名：</label>
          <input id="uname" type="text" name="uname" placeholder="请输入用户名"/>
          <label class="ui-hidden-accessible" for="pwd">密码：</label>
          <input id="pwd" type="password" name="pwd" placeholder="请输入登陆密码"/>
        </div>
        <div data-role="fieldcontain" style="text-align: center;margin:10px 0;">
          <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
            <input id="keepSignIn" type="radio" name="isKeep" value="1" checked/>
            <label for="keepSignIn">一个月内免登陆</label>
            <input id="notKeep" type="radio" name="isKeep"  value="0"/>
            <label for="notKeep">不保存用户密码</label>
          </fieldset>
          <a href="main.html" id="signInBtn" data-role="button">登陆 </a>
        </div>

        <br/>
        <div class="ui-grid-a">
          <div class="ui-block-a"><a href="#">找回密码</a></div>
          <div class="ui-block-b"><a href="#regPage" style="float:right">快速注册</a></div>
        </div>
      </form>
    </div>
  </div>
<!--注册页面，regPage-->
  <div id="regPage" data-role="page">
    <div data-role="header">
      <a href="#" data-rel="back" data-icon="back" data-iconpos="notext"></a>
      <h1>用户注册</h1>
    </div>
    <div data-role="content">
      <form id="regForm" action="#" method="post">
        <div data-role="fieldcontain" class="ui-hide-label">
          <input type="text" name="uname" id="regUname" placeholder="注册用户名" />
          <input type="password" name="pwd" id="regPwd" placeholder="注册密码" />
          <input type="password" name="pwdAgain" id="pwdAgain2" value="" placeholder="确认密码" />
          <a href="#" data-role="button">选择头像</a>
          <div id="headimg" class="seleced-user-head-img"></div>
        </div>
        <a href="#signIn" id="regButton" data-role="button">注册</a>
        <a href="#signIn" data-role="button">取消</a>
      </form>
    </div>
    <script type="text/javascript">
    $("#regPage").live('pageinit', function() {
      //bind swipe event
      $('#regPage').bind("swiperight",function(){
        $.mobile.changePage('#loginPage',{ transition: "slide", reverse:true});
      });
      $('#regPage').bind("swipeleft",function(){
        $.mobile.changePage('#imgPage',{ transition: "slide"});
      });
    });
    $("#regPage").live("pageshow", function() {
    });
  </script>
  </div>

  <script src="js/jquery-1.11.1.js"></script>
  <script src="js/jquery.mobile-1.4.5.js"></script>
</body>
</html>
